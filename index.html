<!DOCTYPE html> <html lang="en">
<head>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/xarware555/web-xarware/refs/heads/main/style.css" type="text/css" media="all" />
    <meta charset="UTF-8" />     <meta name="viewport" content="width=device-width, initial-scale=1.0" />     
    <title>XARWARE-ID</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/xarware555/XARWARE-/934db3e62a68dbf31d2483e2ecaf61c9cb65aa37/menu.png?token=GHSAT0AAAAAADD5WKKQCJP5BRARV4QIEZWA2BIFAXQ" alt="Logo" />
        </div>
        <div class="logo-text">
            <h1>XARWARE-ID</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">HOME</a></li>                 <li><a href="#">CONTACT</a></li>                 <li><a href="#">ABOUT</a></li>                 <li><a href="#">SERVICE</a></li>
            </ul>
        </nav>
        <button class="toggle-btn" onclick="toggleDarkMode()">Toggle Mode</button>
    </header>
    <section class="contact-section">
        <h2>Contact Us</h2>         <input type="text" placeholder="Your Name" required />         <input type="email" placeholder="Your Email" required />         <textarea rows="4" placeholder="Your Message" required></textarea>         <button>Send</button>
    </section>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
  </html>
